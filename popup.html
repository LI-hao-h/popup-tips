<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>温馨小提示</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #fdfdfd;
    font-family: "微软雅黑", "宋体", sans-serif;
  }
  .popup {
    position: absolute;
    border-radius: 10px;
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
    padding: 10px 15px;
    text-align: center;
    transition: opacity 1s ease;
  }
</style>
</head>
<body>
<script>
const tips = [
  '多喝水哦~', '保持微笑呀', '每天都要元气满满',
  '记得吃水果', '保持好心情', '好好爱自己', '我想你了',
  '梦想成真', '期待下一次见面', '金榜题名',
  '顺顺利利', '早点休息', '愿所有烦恼都消失',
  '别熬夜', '今天过得开心嘛', '天冷了，多穿衣服', '晚安'
];
const bgColors = ['skyblue', 'lightgreen', 'lavender', 'plum', 'coral', 'bisque', 'aquamarine', 'pink', 'lightyellow', 'cyan', 'mistyrose'];
const textColors = ['black', 'darkblue', 'darkred', 'darkgreen', 'purple'];

function random(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function createPopup() {
  const popup = document.createElement('div');
  popup.className = 'popup';

  const tip = tips[random(0, tips.length - 1)];
  popup.innerText = tip;

  const bg = bgColors[random(0, bgColors.length - 1)];
  popup.style.backgroundColor = bg;
  popup.style.color = textColors[random(0, textColors.length - 1)];
  popup.style.fontSize = random(12, 22) + 'px';

  const width = random(100, 200);
  const height = random(50, 150);
  const x = random(-30, window.innerWidth - width + 30);
  const y = random(-30, window.innerHeight - height + 30);

  popup.style.width = width + 'px';
  popup.style.height = height + 'px';
  popup.style.left = x + 'px';
  popup.style.top = y + 'px';

  document.body.appendChild(popup);

  // 自动淡出
  setTimeout(() => popup.style.opacity = 0, 2000);
  setTimeout(() => popup.remove(), 3000);
}

// 定时随机生成弹窗
setInterval(() => {
  for (let i = 0; i < random(1, 3); i++) {
    createPopup();
  }
}, 200);
</script>
</body>
</html>
