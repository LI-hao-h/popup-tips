<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>温馨小提示</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    background: #fdfdfd;
    font-family: "微软雅黑", "宋体", sans-serif;
  }
  .popup {
    position: absolute;
    border-radius: 10px;
    padding: 10px 15px;
    text-align: center;
    font-weight: bold;
    animation: floatUp 2.5s ease forwards;
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
  }

  @keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-50px); opacity: 0; }
  }
</style>
</head>
<body>

<script>
const tips = [
  '多喝水哦~', '保持微笑呀', '每天都要元气满满',
  '记得吃水果', '保持好心情', '好好爱自己', '我想你了',
  '梦想成真', '期待下一次见面', '金榜题名',
  '顺顺利利', '早点休息', '愿所有烦恼都消失',
  '别熬夜', '今天过得开心嘛', '天冷了，多穿衣服', '晚安'
];

const bgColors = ['skyblue', 'lightgreen', 'lavender', 'plum', 'coral', 'bisque', 'aquamarine', 'pink', 'lightyellow','cyan','mistyrose'];
const textColors = ['black', 'darkblue', 'darkred', 'darkgreen', 'purple'];

function random(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function createPopup() {
  const popup = document.createElement('div');
  popup.className = 'popup';

  // 内容和样式
  popup.innerText = tips[random(0, tips.length - 1)];
  popup.style.backgroundColor = bgColors[random(0, bgColors.length - 1)];
  popup.style.color = textColors[random(0, textColors.length - 1)];
  popup.style.fontSize = random(14, 22) + 'px';

  // 尺寸和位置
  const width = random(120, 250);
  const height = random(50, 120);
  const x = random(10, window.innerWidth - width - 10);
  const y = random(10, window.innerHeight - height - 10);

  popup.style.width = width + 'px';
  popup.style.height = height + 'px';
  popup.style.left = x + 'px';
  popup.style.top = y + 'px';
  popup.style.lineHeight = height + 'px';

  document.body.appendChild(popup);

  // 动画结束后删除
  popup.addEventListener('animationend', () => popup.remove());
}

// 定时生成弹窗
setInterval(() => {
  for(let i=0; i<random(1,3); i++){
    createPopup();
  }
}, 300);
</script>

</body>
</html>
